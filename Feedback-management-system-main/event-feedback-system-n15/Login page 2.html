<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .form-group input:focus {
            border-color: #007BFF;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }
        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-social-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }
        .btn-social img {
            height: 20px;
            width: 20px;
            margin-right: 10px;
        }
        .btn-facebook {
            background-color: #3b5998;
        }
        .btn-facebook:hover {
            background-color: #2d4373;
        }
        .btn-google {
            background-color: #db4437;
        }
        .btn-google:hover {
            background-color: #c23321;
        }
        .btn-linkedin {
            background-color: #0077b5;
        }
        .btn-linkedin:hover {
            background-color: #005983;
        }
        .signup-link {
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
            display: block;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="Terms and Conditions 3.html">
            <div class="form-group">
                <label for="email-phone">Email or Phone Number</label>
                <input type="text" id="email-phone" name="email-phone" placeholder="Enter your email or phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="forgot-password">
                <a href="Forgot Password page.html">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>OR</p>
        <!-- Social Login Buttons -->
        <div class="btn-social-container">
            <button class="btn-social btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
                Google
            </button>
            <button class="btn-social btn-facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                Facebook
            </button>
            <button class="btn-social btn-linkedin">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo">
                LinkedIn
            </button>
        </div>
        <a href="Create an account.html" class="signup-link">Don't have an account? Sign up</a>
    </div>
</body>
</html>
