<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Event Feedback Form</title>
    <style>
       
       body {
           font-family: Arial, sans-serif;
           margin: 20px;
           background-color: #f8f8f8;
           color: #333;
       }
       h1 {
           text-align: center;
           color: #ff6600;
       }
       .form-container {
           max-width: 6000px;
           margin: auto;
           background-color: #fff;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

       }
       label {
           font-weight: bold;
       }
       .question {
           margin-bottom: 15px;
       }
       .rating input {
           margin-right: 5px;
       }
       textarea {
           width: 100%;
           padding: 10px;
           border-radius: 4px;
           border: 1px solid #ccc;
           resize: vertical;
       }
       .button {
           display: block;
           width: 100%;
           padding: 10px;
           background-color: #ff6600;
           color: white;
           border: none;
           font-size: 16px;
           cursor: pointer;
           border-radius: 5px;
       }
       .button:hover {
           background-color: #e65c00;
       }
   </style>
</head>
<body>
    <h1>General Event Feedback Form</h1>
    <form action="suggestion-general.html">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" placeholder="Event Name"><br><br>

        <label for="eventDate">Date of Event:</label>
        <input type="date" id="eventDate" name="eventDate"><br><br>

        <label>1. How would you rate your overall experience at the event?</label><br>
        <input type="radio" id="verySatisfied" name="experience" value="Very Satisfied">
        <label for="verySatisfied">Very Satisfied</label><br>
        <input type="radio" id="satisfied" name="experience" value="Satisfied">
        <label for="satisfied">Satisfied</label><br>
        <input type="radio" id="neutral" name="experience" value="Neutral">
        <label for="neutral">Neutral</label><br>
        <input type="radio" id="unsatisfied" name="experience" value="Unsatisfied">
        <label for="unsatisfied">Unsatisfied</label><br>
        <input type="radio" id="veryUnsatisfied" name="experience" value="Very Unsatisfied">
        <label for="veryUnsatisfied">Very Unsatisfied</label><br><br>

        <label>2. Please rate the following aspects of the event:</label><br>
        <label for="eventOrganization">Event Organization (1 = Poor, 5 = Excellent):</label>
        <input type="number" id="eventOrganization" name="eventOrganization" min="1" max="5"><br><br>

        <label for="venue">Venue:</label>
        <input type="number" id="venue" name="venue" min="1" max="5">

        <label for="timing">Timing and Schedule:</label>
        <input type="number" id="timing" name="timing" min="1" max="5">

        <label for="food">Food & Beverages:</label>
        <input type="number" id="food" name="food" min="1" max="5">

        <label for="decorations">Decorations and Theme:</label>
        <input type="number" id="decorations" name="decorations" min="1" max="5">

        <label for="entertainment">Entertainment and Activities:</label>
        <input type="number" id="entertainment" name="entertainment" min="1" max="5"><br><br><br>

        <label for="enjoyMost">3. What did you enjoy most about the event?</label><br>
        <textarea id="enjoyMost" name="enjoyMost" rows="4" cols="50"></textarea><br><br>

        <label for="improveAspects">4. What aspects of the event can be improved?</label><br>
        <textarea id="improveAspects" name="improveAspects" rows="4" cols="50"></textarea><br><br>

        <label>5. Were the event's goals and objectives clearly communicated?</label><br>
        <input type="radio" id="yes" name="goals" value="Yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="goals" value="No">
        <label for="no">No</label><br>
        <input type="radio" id="somewhat" name="goals" value="Somewhat">
        <label for="somewhat">Somewhat</label><br><br>

        <label>6. How likely are you to attend this event again?</label><br>
        <input type="radio" id="veryLikely" name="attendAgain" value="Very Likely">
        <label for="veryLikely">Very Likely</label><br>
        <input type="radio" id="likely" name="attendAgain" value="Likely">
        <label for="likely">Likely</label><br>
        <input type="radio" id="neutral" name="attendAgain" value="Neutral">
        <label for="neutral">Neutral</label><br>
        <input type="radio" id="unlikely" name="attendAgain" value="Unlikely">
        <label for="unlikely">Unlikely</label><br>
        <input type="radio" id="veryUnlikely" name="attendAgain" value="Very Unlikely">
        <label for="veryUnlikely">Very Unlikely</label><br><br>

        <label for="additionalComments">7. Additional comments or suggestions:</label><br>
        <textarea id="additionalComments" name="additionalComments" rows="4" cols="50"></textarea><br><br>

       <center> <input type="submit" value="Submit"></center>
    </form>
</body>
</html>
