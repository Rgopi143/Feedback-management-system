<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #ff6600;
        }
        .thank-you-container {
            max-width: 600px;
            margin: auto;   
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

    <h1>Thank You for Your Feedback!</h1>
    <div class="thank-you-container">
        <p>Your responses have been successfully submitted. We appreciate your time and effort in helping us improve future Wedding events.</p>
        <a href="http://127.0.0.1:5500/User%20Interface/Details%20page%204.html?" class="button">Return to Home Page</a>
    </div>

</body>
</html>
