<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Event Feedback Form</title>
    <style>
       

        .checked {
                 color: orange;
               }
       body {
           font-family: Arial, sans-serif;
           margin: 20px;
           background-color: #f8f8f8;
           color: #333;
       }
       h1 {
           text-align: center;
           color: #ff6600;
       }
       .form-container {
           max-width: 6000px;
           margin: auto;
           background-color: #fff;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

       }
       label {
           font-weight: bold;
       }
       .question {
           margin-bottom: 15px;
       }
       .rating input {
           margin-right: 5px;
       }
       textarea {
           width: 100%;
           padding: 10px;
           border-radius: 4px;
           border: 1px solid #ccc;
           resize: vertical;
       }
       .button {
           display: block;
           width: 100%;
           padding: 10px;
           background-color: #ff6600;
           color: white;
           border: none;
           font-size: 16px;
           cursor: pointer;
           border-radius: 5px;
       }
       .button:hover {
           background-color: #e65c00;
       }
   </style>
</head>
<body>
    <h1>Virtual Event Feedback Form</h1>
    <div class="form-container">
    <form action="suggestion-virtual.html">
        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate" name="eventDate"><br><br>

        <label>1. How would you rate your overall experience with the virtual event?</label><br>
        <input type="radio" id="excellent" name="experience" value="Excellent">
        <label for="excellent">Excellent</label><br>
        <input type="radio" id="good" name="experience" value="Good">
        <label for="good">Good</label><br>
        <input type="radio" id="average" name="experience" value="Average">
        <label for="average">Average</label><br>
        <input type="radio" id="poor" name="experience" value="Poor">
        <label for="poor">Poor</label><br><br>

        <label>2. How satisfied were you with the following technical aspects?</label><br><br>
        <label for="audioQuality">Audio Quality (1 = Poor, 5 = Excellent):</label>
        <input type="number" id="audioQuality" name="audioQuality" min="1" max="5"><br>

        <label for="videoQuality">Video Quality:</label>
        <input type="number" id="videoQuality" name="videoQuality" min="1" max="5">

        <label for="platform">Platform/Software Used:</label>
        <input type="number" id="platform" name="platform" min="1" max="5">

        <label for="engagement">Engagement Features (Q&A, Polling, etc.):</label>
        <input type="number" id="engagement" name="engagement" min="1" max="5">

        <label for="content">Content Delivery:</label>
        <input type="number" id="content" name="content" min="1" max="5"><br><br>

        <label for="interaction">3. Did you have adequate opportunities to interact with speakers or other participants?</label><br>
        <input type="radio" id="yes" name="interaction" value="Yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="interaction" value="No">
        <label for="no">No</label><br><br>

        <label for="improve">4. How can we improve the virtual event experience?</label><br>
        <textarea id="improve" name="improve" rows="4" cols="50"></textarea><br><br>

        <label for="futureEvents">5. Would you attend another virtual event organized by us?</label><br>
        <input type="radio" id="yesAttend" name="futureEvents" value="Yes">
        <label for="yesAttend">Yes</label><br>
        <input type="radio" id="noAttend" name="futureEvents" value="No">
        <label for="noAttend">No</label><br><br>

        <label for="additionalComments">6. Additional Comments or Suggestions:</label><br>
        <textarea id="additionalComments" name="additionalComments" rows="4" cols="50"></textarea><br><br>

        
        <div class="question">
            <center><input type="submit" value="Submit" class="button"></center><br>
        </div>
        </form>
    
</body>
</html>
