<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .logo-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo-container img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .logo-container h1 {
            color: #007BFF;
            font-size: 24px;
            margin: 10px 0;
        }
        .logo-container p {
            color: #333;
            font-size: 16px;
            margin: 0 0 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://www.questionpro.com/blog/wp-content/uploads/2023/06/event_feedback_questions.jpg" alt="Event Feedback Logo">
        <h1>Welcome to the Event Feedback System</h1>
        <p>Share your thoughts and help us improve future events!</p>
        <a href="Login page.html" class="btn">Get Started</a>
    </div>
</body>
</html>
