<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer View</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            border: 40px solid #007BFF;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .logo-container {
            margin-top: 80px;
            text-align: center;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
            max-width: 600px;
            display: block;
            margin: 0 auto;
        }

        .button-container {
            width: 100%;
            text-align: center;
            margin-bottom: 50px;
        }

        .next-button {
            padding: 20px 40px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .next-button:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-container img {
                max-width: 90%;
            }

            .next-button {
                font-size: 14px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://www.questionpro.com/blog/wp-content/uploads/2023/06/event_feedback_questions.jpg" alt="Customer View Logo">
    </div>
    <div class="button-container">
        <a href="Login page 2.html">
            <button class="next-button">Next</button>
        </a>
    </div>
</body>
</html>
